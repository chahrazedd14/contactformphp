<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Contact Form With Attachment - reusable form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="form.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 " id="form_container">
                <h2>CANDIDATURE </h2>
                <p id="messagep"> Veuillez envoyer votre message ci-dessous. Nous vous répondrons au plus tôt ! </p>
                <form role="form" method="post" id="reused_form">

                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name"> Votre nom</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email"> Votre E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="phone"> Votre numéro de téléphone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" minlength="10" required>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-6 form-group">
                            <label for="Référence"> Référence</label>
                            <input type="number" class="form-control" id="Référence" name="Référence" value="1" min="1" max="10000" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="Ttite"> Titre de poste</label>
                            <input type="text" class="form-control" id="title" name="Title" required>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name"> Votre lettre de motivation</label>
                            <br />
                            <input type="file" placeholder="Téléverser un fichier" name="image" accept="application/pdf"
                                class="form-control" required>

                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="name"> Votre CV</label>
                            <br />
                            <input type="file" name="cv" accept="application/pdf" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="message"> Message:</label>
                            <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000"
                                rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button type="submit" class="btn btn-lg btn-default pull-right">Envoyer&rarr;</button>
                        </div>
                    </div>
                </form>
                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Votre Candidature a été envoyé avec succès</h3>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; ">
                    <h3>Erreur</h3> Désolé, une erreur s'est produite lors de l'envoi de votre formulaire.
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./form.js"></script>
</body>

</html>
